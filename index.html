<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<script src="https://cdn.tailwindcss.com"></script>

		<style>
			table tr td {
				padding: 0 15px;
				width: 180px;
				max-width: 185px;
			}

			table tr {
				height: 60px;
			}
		</style>
	</head>
	<body class="bg-zinc-50">
		<div class="flex items-center justify-center h-screen">
			<div class="bg-white rounded-md border min-h-[500px] flex flex-col">
				<table>
					<caption class="font-medium text-xl text-left px-3 py-5">
						Assign Credit Line
					</caption>
					<thead>
						<tr class="text-gray-400 border-y text-left text-sm font-medium">
							<td>Bank</td>
							<td>Sustainability</td>
							<td>Customer</td>
							<td>Credit Volume</td>
							<td>Debit Balance</td>
						</tr>
					</thead>
					<tbody id="data-container"></tbody>
				</table>

				<div class="flex items-center justify-between p-3 mt-auto">
					<div id="pagination-page" class="flex items-center space-x-2"></div>

					<div class="flex items-center justify-end space-x-2">
						<button
							class="bg-indigo-500/20 hover:bg-indigo-500/30 duration-100 text-indigo-500 text-sm p-3 rounded-md font-medium"
						>
							Cancel
						</button>
						<button
							class="bg-indigo-500 hover:bg-indigo-600 duration-100 text-white text-sm p-3 rounded-md font-medium"
						>
							Assign Credit Line
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="./src/elements.js"></script>
		<script src="./src/helpers.js"></script>

		<script src="./src/components/SustainabilityBadge.js"></script>
		<script src="./src/components/TableRowData.js"></script>
		<script src="./src/components/PagginationButton.js"></script>

		<script src="./src/app.js"></script>
	</body>
</html>
